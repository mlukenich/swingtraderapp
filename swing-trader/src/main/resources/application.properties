# --- H2 Database Configuration ---
# Enable the H2 web console for easy debugging at http://localhost:8080/h2-console
spring.h2.console.enabled=true
# Store the database in a file in a 'data' sub-directory
spring.datasource.url=jdbc:h2:file:./data/swingtraderdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Tell Spring how to talk to the H2 database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Trading Strategy Parameters ---
# A comma-separated list of stock/ETF symbols to screen
trading.watchlist=SPY,QQQ,AAPL,MSFT,GOOG

# The amount in USD to trade for each new position
trading.notional-trade-amount=5000.00

server.port=8082

# Enable basic authentication with a username and password
spring.security.user.name=admin
spring.security.user.password=admin

# --- Logging Configuration ---
# Set the path and name for the log file. This will create a 'logs' directory.
logging.file.name=logs/swing-trader.log

# Define the pattern for log messages in the file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Set logging level to DEBUG to see detailed error messages and HTTP info
logging.level.org.springframework.web=DEBUG
logging.level.com.app.swingtrader=DEBUG

# Path to the raw CSV data from the ML project
ml.data.path=../swing-trader-ml/data
