<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Swing Trader Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4 sm:p-8">
    <div class="flex items-center mb-8">
        <svg class="w-12 h-12 text-blue-600 mr-4" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
        </svg>
        <h1 class="text-4xl font-bold text-gray-800 tracking-tight">Swing Trading Bot Dashboard</h1>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 border-b">
            <h2 class="text-2xl font-semibold text-gray-700">Open Positions</h2>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-50 text-slate-600 uppercase text-sm font-semibold">
                <tr>
                    <th class="py-3 px-6 text-left">Symbol</th>
                    <th class="py-3 px-6 text-left">Entry Date</th>
                    <th class="py-3 px-6 text-right">Quantity</th>
                    <th class="py-3 px-6 text-right">Entry Price</th>
                </tr>
                </thead>
                <tbody class="text-gray-700">
                <tr th:each="position : ${positions}" class="border-b odd:bg-white even:bg-slate-50 hover:bg-cyan-50 transition-colors duration-200">
                    <td class="py-4 px-6 font-medium" th:text="${position.symbol}">AAPL</td>
                    <td class="py-4 px-6" th:text="${position.entryDate}">2025-08-28</td>
                    <td class="py-4 px-6 text-right font-mono" th:text="${#numbers.formatDecimal(position.quantity, 1, 4)}">15.1234</td>
                    <td class="py-4 px-6 text-right font-mono" th:text="${#numbers.formatCurrency(position.entryPrice)}">$175.50</td>
                </tr>
                <tr th:if="${positions.isEmpty()}">
                    <td colspan="4" class="py-6 px-4 text-center text-gray-500 italic">No open positions.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
